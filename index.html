<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
    
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0"  disabled/>
        </div>
    
    <div class="row">
        <button text="button" id="button" class="opr">AC</button>
        <button text="button"  id="button"  class="opr">DEL</button>
        <button text="button" class="opr">%</button>
        <button text="button" class="opr">/</button>
    </div>

    <div class="row">
        <button  id="button"  text="button">7</button>
        <button  id="button" text="button">8</button>
        <button text="button">9</button>
        <button text="button" class="opr">*</button>
    </div>

    <div class="row">
        <button text="button">4</button>
        <button text="button">5</button>
        <button text="button">6</button>
        <button text="button" class="opr">+</button>
    </div>

    <div class="row">
        <button text="button">1</button>
        <button text="button">2</button>
        <button text="button">3</button>
        <button text="button" class="opr">-</button>
    </div>

    <div class="row">
        <button text="button"class="opr" id="plusMinus">+/-</button>
        <button text="button">0</button>
        <button text="button"class="opr">.</button>
        <button text="button" class="eqTo" id="eqTo">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
